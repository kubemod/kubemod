apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: kubemod-operator
    control-plane: controller-manager
  name: kubemod-operator
  namespace: kubemod-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: kubemod-operator
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kubemod-operator
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        image: kubemod/kubemod:latest
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
