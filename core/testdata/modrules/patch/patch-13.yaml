apiVersion: api.kubemod.io/v1beta1
kind: ModRule
metadata:
  name: modrule-1
spec:
  type: Patch

  match:
    - select: '$.kind'
      matchValue: 'Pod'
    - select: '$.metadata.namespace'
      matchValue: 'my-namespace'

  patch:
    - op: add
      path: /spec/metadata/annotations/color
      value: whatever

    - op: add
      path: /spec/volumes/-1
      value: |
        name: volume-xyz
        emptyDir: {}

    - op: add
      path: /spec/non-existent-array/-1
      value: |
        name: hello
