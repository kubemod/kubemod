apiVersion: api.kubemod.io/v1beta1
kind: ModRule
metadata:
  name: modrule-1
spec:
  type: Patch

  match:
    - select: '$.kind'
      matchValue: 'Pod'

    - select: '$.spec.containers[*].image'
      matchRegex: 'nginx:1\.15\..*'

  patch:
    - op: replace
      select: '$.spec.containers[? @.image =~ "nginx:1\\.15\\..*"].ports[? @.containerPort == 80]'
      path: /spec/containers/#0/ports/#1/containerPort
      value: '8080'
